<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="css/index.css">


<meta charset="UTF-8">
<title>Calculator</title>
</head>
<body>

	<div class = "calculator">
		<div id = "output">
			
		</div>
		
		<div class = "input">
		
			<div class = "input-btn" onclick = "display('+')">+</div>
			<div class = "input-btn" onclick = "display('-')">-</div>
			<div class = "input-btn" onclick = "display('/')">/</div>
			<div class = "input-btn" onclick = "display('*')">*</div>
			
			<div class = "input-btn" onclick = "display('7')">7</div>
			<div class = "input-btn" onclick = "display('8')">8</div>
			<div class = "input-btn" onclick = "display('9')">9</div>
			<div class = "input-btn"> </div>
			
			<div class = "input-btn" onclick = "display('4')">4</div>
			<div class = "input-btn" onclick = "display('5')">5</div>
			<div class = "input-btn" onclick = "display('6')">6</div>
			<div class = "input-btn"> </div>
			
			<div class = "input-btn" onclick = "display('1')">1</div>
			<div class = "input-btn" onclick = "display('2')">2</div>
			<div class = "input-btn" onclick = "display('3')">3</div>
			<div class = "input-btn"> </div>
			
			<div class = "input-btn" onclick = "display('0')">0</div>
			<div class = "input-btn"> </div>
			<div class = "input-btn" onclick = "wipe()">Clear</div>
			<div class = "input-btn" onclick = "solve()">=</div>
		</div>
	</div>
	

</body>


<script src = "js/calculator.js"></script>



</html>
